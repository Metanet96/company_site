{% extends 'core/layout/base.html' %}
{% block main %}
<body>
<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pb-0">
            <header class="page-header">
                <h2>Employee create</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="{% url 'core:company' %}">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>Employee create</span></li>
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
                </div>
            </header>
            <div class="col-lg-8 mx-auto">
                <main>
                    <form method="post" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <section class="card">
                            <header class="card-header">
                                <div class="card-actions">
                                    <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                                    <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                                </div>
                                <h2 class="card-title">Create Employee</h2>
                            </header>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-4 control-label text-sm-right pt-2"> Name:</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="name" id="name" class="form-control input-rounded">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="surname"
                                           class="col-sm-4 control-label text-sm-right pt-2">Surname:</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="surname" name="surname"
                                               class="form-control input-rounded">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-4 control-label text-sm-right pt-2">Email:</label>
                                    <div class="col-sm-8">
                                        <input type="email" id="email" name="email" class="form-control input-rounded">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="col-sm-4 control-label text-sm-right pt-2">Phone:</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="phone" name="phone" class="form-control input-rounded">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address"
                                           class="col-sm-4 control-label text-sm-right pt-2">Address:</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="address" name="address"
                                               class="form-control input-rounded">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="gender"
                                           class="col-sm-4 control-label text-sm-right pt-2">Gender:</label>
                                    <div class="col-sm-8">
                                        <select name="gender" id="gender" class="form-control">
                                            <option hidden> Select gender:</option>
                                            {% for gnd in gender %}
                                            <option value="{{ gnd.pk }}">{{ gnd.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="staff" class="col-sm-4 control-label text-sm-right pt-2">Staff:</label>
                                    <div class="col-sm-8">
                                        <select name="staff" id="staff" class="form-control">
                                            <option hidden> Select staff:</option>
                                            {% for stf in staff %}
                                            <option value="{{ stf.pk }}">{{ stf.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="staff_type" class="col-sm-4 control-label text-sm-right pt-2">Staff
                                        type:</label>
                                    <div class="col-sm-8">
                                        <select name="staff_type" id="staff_type" class="form-control">
                                            <option hidden> Select staff_type:</option>
                                            {% for stftp in staff_type %}
                                            <option value="{{ stftp.pk }}">{{ stftp.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer text-right">
                                <button class="btn btn-info" type="submit">Add</button>
                                <button class="btn btn-secondary"><a href="{% url 'core:employee' %}">Cancel</a>
                                </button>
                            </footer>
                        </section>
                    </form>
                </main>
            </div>
        </section>
    </div>
</section>
</body>
{% endblock %}
