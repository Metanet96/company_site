{% extends 'core/layout/base.html' %}
{% block main %}
<body>
<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pb-0">
            <header class="page-header">
                <h2>User password update</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="{% url 'core:company' %}">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>User password update</span></li>
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
                </div>
            </header>
            <div class="col-lg-8 mx-auto">
                <main>
                    <form method="post" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <section class="card">
                            <header class="card-header">
                                <div class="card-actions">
                                    <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                                    <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                                </div>
                                <h2 class="card-title">Update {{ request.user.username }}'s password</h2>
                            </header>
                            <div class="card-body">

                                <div class="form-group row">
                                    <label for="old_password" class="col-sm-4 control-label text-sm-right pt-2">Old password:</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="old_password" name="old_password" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="new_password1" class="col-sm-4 control-label text-sm-right pt-2">New password:</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="new_password1" name="new_password1" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="new_password2" class="col-sm-4 control-label text-sm-right pt-2"> New password again:</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="new_password2" name="new_password2" class="form-control">
                                    </div>
                                </div>

                            </div>
                            <footer class="card-footer text-right">
                                <button class="btn btn-info" type="submit">Submit</button>
                                <button class="btn btn-secondary"><a href="{% url 'core:users' %}">Cancel</a></button>
                            </footer>
                        </section>
                    </form>
                </main>
            </div>
        </section>
    </div>
</section>
</body>
{% endblock %}
